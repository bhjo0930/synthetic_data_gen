<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페르소나 생성 Playground</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>페르소나 생성 Playground</h1>

        <section class="generate-section">
            <h2>페르소나 생성</h2>
            <div class="input-group">
                <label for="count">생성할 페르소나 수:</label>
                <input type="number" id="count" value="1" min="1">
            </div>
            <div class="input-group">
                <label for="age_range_min">나이 범위 (최소):</label>
                <input type="number" id="age_range_min" placeholder="예: 20">
            </div>
            <div class="input-group">
                <label for="age_range_max">나이 범위 (최대):</label>
                <input type="number" id="age_range_max" placeholder="예: 30">
            </div>
            <div class="input-group">
                <label for="gender">성별:</label>
                <select id="gender">
                    <option value="">선택 안 함</option>
                    <option value="남성">남성</option>
                    <option value="여성">여성</option>
                </select>
            </div>
            <div class="input-group">
                <label for="location">지역:</label>
                <input type="text" id="location" placeholder="예: 서울">
            </div>
            <button id="generateBtn">페르소나 생성</button>
            <div id="generateResult" class="result-box"></div>
        </section>

        <section class="search-section">
            <h2>페르소나 검색</h2>
            <div class="input-group">
                <label for="search_age_min">나이 (최소):</label>
                <input type="number" id="search_age_min" placeholder="예: 25">
            </div>
            <div class="input-group">
                <label for="search_age_max">나이 (최대):</label>
                <input type="number" id="search_age_max" placeholder="예: 35">
            </div>
            <div class="input-group">
                <label for="search_location">지역:</label>
                <input type="text" id="search_location" placeholder="예: 서울">
            </div>
            <div class="input-group">
                <label for="search_interests">관심사:</label>
                <input type="text" id="search_interests" placeholder="예: 여행">
            </div>
            <button id="searchBtn">페르소나 검색</button>
            <div id="searchResult" class="result-box"></div>
        </section>

        <section class="management-section">
            <h2>데이터 관리</h2>
            <button id="deleteAllBtn">모든 페르소나 삭제</button>
            <div id="deleteResult" class="result-box"></div>
        </section>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
