<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Peoples - Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/neo-brutalism.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-users"></i> Virtual Peoples - Generator</h1>

        <nav>
            <a href="/generate.html">Generate People</a> |
            <a href="/search.html">Analytics Dashboard</a>
        </nav>

        <section class="generate-section">
            <h2>Generate Virtual People</h2>
            <div class="input-group">
                <label for="count">Number of People:</label>
                <input type="number" id="count" value="1" min="1">
            </div>
            <div class="input-group">
                <label for="age_range_min">Age Range (Min):</label>
                <input type="number" id="age_range_min" placeholder="e.g., 20">
            </div>
            <div class="input-group">
                <label for="age_range_max">Age Range (Max):</label>
                <input type="number" id="age_range_max" placeholder="e.g., 30">
            </div>
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="">Any</option>
                    <option value="남성">Male</option>
                    <option value="여성">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="e.g., Seoul">
            </div>
            <button id="generateBtn" class="neo-button">Generate People</button>
            <div id="generateResult" class="result-box"></div>
        </section>

        <section class="management-section">
            <h2>Data Management</h2>
            <button id="deleteAllBtn" class="neo-button neo-button--warning">Delete All Virtual People</button>
            <div id="deleteResult" class="result-box"></div>
        </section>
    </div>

    <script src="generate_script.js"></script>
</body>
</html>
